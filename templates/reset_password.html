
{% extends "base.html" %}

{% block title %}Reset Password - ICT Helpdesk{% endblock %}

{% block content %}
<div class="login-wrapper-modern">
    <!-- Animated Background -->
    <div class="login-background-animated">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        <div class="gradient-overlay"></div>
    </div>
    
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="login-card-modern card shadow-xl border-0">
                    <div class="card-body p-0">
                        <!-- Header Section -->
                        <div class="login-header-modern">
                            <div class="login-logo-modern">
                                <div class="logo-circle">
                                    <i class="fas fa-shield-alt" style="font-size: 3rem; color: white;"></i>
                                </div>
                            </div>
                            <h2 class="login-title-modern">Reset Password</h2>
                            <p class="login-subtitle-modern">Enter your new password</p>
                        </div>

                        <!-- Form -->
                        <div class="login-form-container">
                            <form method="POST" class="login-form-modern">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                
                                <div class="form-group-modern mb-4">
                                    <div class="input-wrapper-modern">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input type="password" name="new_password" class="form-control-modern" placeholder="Enter new password" id="newPassword" required>
                                        <label for="newPassword" class="floating-label">New Password</label>
                                        <div class="input-border"></div>
                                        <span class="password-toggle-modern" onclick="togglePassword('newPassword', 'toggleIcon1')">
                                            <i class="fas fa-eye" id="toggleIcon1"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group-modern mb-4">
                                    <div class="input-wrapper-modern">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input type="password" name="confirm_password" class="form-control-modern" placeholder="Confirm new password" id="confirmPassword" required>
                                        <label for="confirmPassword" class="floating-label">Confirm Password</label>
                                        <div class="input-border"></div>
                                        <span class="password-toggle-modern" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                            <i class="fas fa-eye" id="toggleIcon2"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="login-buttons mb-4">
                                    <button type="submit" class="btn-login-modern btn-primary-modern">
                                        <i class="fas fa-save"></i>Update Password
                                    </button>
                                    <a href="{{ url_for('index') }}" class="btn-secondary-modern">
                                        <i class="fas fa-arrow-left"></i>Back to Login
                                    </a>
                                </div>
                            </form>

                            <!-- Info Section -->
                            <div class="register-section-modern">
                                <p class="register-text-modern text-center">
                                    <small>
                                        <i class="fas fa-info-circle"></i>
                                        Password must be at least 6 characters long.
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(iconId);
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Form input animations
document.addEventListener('DOMContentLoaded', function() {
    // Animate login card entrance
    const loginCard = document.querySelector('.login-card-modern');
    loginCard.style.opacity = '0';
    loginCard.style.transform = 'translateY(30px)';
    
    setTimeout(() => {
        loginCard.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
        loginCard.style.opacity = '1';
        loginCard.style.transform = 'translateY(0)';
    }, 100);

    // Form input animations
    const inputs = document.querySelectorAll('.form-control-modern');
    inputs.forEach(input => {
        const wrapper = input.closest('.input-wrapper-modern');
        const label = wrapper.querySelector('.floating-label');
        
        // Check if input has value on load
        if (input.value) {
            label.classList.add('active');
        }
        
        input.addEventListener('focus', () => {
            label.classList.add('active');
            wrapper.classList.add('focused');
        });
        
        input.addEventListener('blur', () => {
            if (!input.value) {
                label.classList.remove('active');
            }
            wrapper.classList.remove('focused');
        });
        
        input.addEventListener('input', () => {
            if (input.value) {
                label.classList.add('active');
            } else {
                label.classList.remove('active');
            }
        });
    });
});
</script>
{% endblock %}
